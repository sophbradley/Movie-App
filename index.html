<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="src/style.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Movie app</title>
  </head>
  <div class="container">
    <body>
      <form class="search form-label" id="search-form">
        <input
          type="text"
          placeholder="search for a movie"
          autocomplete="off"
          id="movie-name"
          class="search-bar"
        />
        <input type="submit" value="Search" id="submit-btn" class="submit-btn btn btn-warning" />
      </form>
      <div class="row">
        <div class="col-12">
          <p class="movieTitle" id="movie-title"></p>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <img
            class="moviePoster"
            src="#"
            id="poster"
            alt="movie poster"
          />
          </div>

          <div class="col-6 movieInfo">
            <p><span class="category">Year:</span> <span id="release-year"></span></p>
            <p><span class="category">Rated:</span> <span id="rating"></span></p>
            <p><span class="category">Released:</span> <span id="release-date"></span></p>
            <p><span class="category">Runtime:</span> <span id="runtime"></span></p>
            <p><span class="category">Genre:</span> <span id="genre"></span></p>
            <p><span class="category">
              Actors:</span>
              <span id="actors"></span>
            </p>
            <p><span class="category">
              Plot:</span>
              <span id="plot"></span>
            </p>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/sophbradley/Movie-App" target="_blank">Open source code</a> by Sophie Bradley
      </footer>
      <script src="src/script.js"></script>
    </body>
  </div>
</html>
